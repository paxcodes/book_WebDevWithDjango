<!-- Use the same master layout as provided by the django.contrib.admin module -->
{% extends 'admin/base_site.html' %}

{% block content %}
<p>You have been logged out from the Admin panel.</p>
<!-- The values for `admin:index` and `site_url` are provided by the `AdminSite` class automatically -->

{% endblock content %}
